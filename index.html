<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keyboard Input for chat-bubble</title>

	<!-- for mobile screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- stylesheets are conveniently separated into components -->
	<link rel="stylesheet" media="all" href="../components/styles/setup.css">
	<link rel="stylesheet" media="all" href="../components/styles/says.css">
	<link rel="stylesheet" media="all" href="../components/styles/reply.css">
	<link rel="stylesheet" media="all" href="../components/styles/typing.css">
	<link rel="stylesheet" media="all" href="../components/styles/input.css">

	<!-- Ajax and bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<style>
	body {
		background: #dcdde0;
	}
	.bubble-container {
		height: 100vh;
	}
	.bubble-container .input-wrap textarea {
		margin: 0;
		width: calc(100% - 30px);
	}
	</style>
</head>
<body>

	
	<div >
		<img id="openChat" src="./log.jpeg" alt="logo" width="50px" class="m-2 rounded-circle float-right" style="position: absolute; bottom: 10px; right: 10px; cursor: pointer;" z-index="9999"/>
		
		<div id="chatbot">
			<div class="d-flex w-100">
				<div class="col-1">
					<img id="realoadChat" src="./reload.svg"  alt="close" width="50%" class="m-2" style="cursor: pointer; margin-top: 15px !important;"/>
				</div>
				<div class="col py-4">
					<img id="logoChat" src="./log.jpeg" alt="logo" width="50px" class="m-2 float-right"/>
				</div>
				<img id="closeChat" src="./cancel.svg"  alt="close" width="5%" class="m-2" style="cursor: pointer;"/>
			</div>
			<div id="chat">  </div>
		</div>
	</div>

<!-- import the JavaScript file -->
<script src="../components/Bubbles.js"></script>
<script src="../components/bot.js"></script>
</body>
